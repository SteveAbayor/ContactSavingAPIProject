    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulContact = $('#ulContact');

            $('#btn').click(function () {
                var FirstName = $('#txtFirstName').val();
                var LastName = $('#txtLastName').val();
                var PhoneNumber = $('#txtPhoneNumber').val();

                $.ajax({
                    type: 'GET',
                    url: 'api/Contacts',
                    dataType: 'json',
                    success: function (data) {
                        ulContact.empty();
                        $.each(data, function (index, val) {
                            //alert(JSON.stringify(val));
                            //console.log(JSON.stringify(val));

                            var fullName = val.FirstName + ' ' + val.LastName;
                            var phoneNumber = ' (' + val.PhoneNumber + ')';
                            var Edit = val.FirstName || val.LastName || val.PhoneNumber;
                            ulContact.append('<li>' + fullName + phoneNumber + '</li>');

                        });
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            ulContact.empty();
                            ulContact.append('<li style="color:red">' + jqXHR.status + ' : ' + jqXHR.statusText + '</li>');
                        }
                    }
                });
            });

            $('#btnClear').click(function () {
                ulContact.empty();
            });

            $('#btnDelete').click(function () {
                var FirstName = $('#txtFirstName').val();
                var LastName = $('#txtLastName').val();
                var PhoneNumber = $('#txtPhoneNumber').val();

                $.ajax({
                    URL: "/api/Contacts/",
                    Type: "DELETE",
                }).done(function () {
                    if ((txtFirstName || txtLastName || txtPhoneNumber == null))
                    {
                        alert("Please provide a contact to be deleted");
                    }
                    else (txtFirstName || txtLastName || txtPhoneNumber != null)
                    {
                        confirm("Are you sure you want to delete this contact?")
                        txtFirstName.empty();
                        txtLastName.empty();
                        txtPhoneNumber.empty()
                        ulContact();
                        alert("Contact Deleted")
                    }
                }).error(function () {
                    alert("Failed to delete contact")
                });
                //if (!(txtFirstName || txtLastName || txtPhoneNumber != null))
                //{
                //    alert("Please provide a contact to be deleted");
                //}
                //if (confirm("Are you sure you want to delete this contact?")) {
                //    var _contact = {};
                //    _contact.FirstName = $("#txtFirstName").val();
                //    _contact.LastName = $("#txtLastName").val();
                //    _contact.PhoneNumber = $("txtPhoneNumber").val();

                //    if (txtFirstName || txtLastName || txtPhoneNumber == true) {
                //        $("#txtFirstName").autocomplete();
                //        $("#txtLastName").autocoplete();
                //        $("#txtPhoneNumber").autocoplete();
                //}
            });

            function contactAdd(contact) {
                $.ajax({
                    url: '/api/Contacts/',
                    type: 'POST',
                    contentType: 'application/json;charset=utf-8',
                    data: JSON.stringify(contact),
                    success: function (contact) {
                        contactAddSuccess(contact)
                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);

        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            Search your contact lists by Details
                            <a class="btn btn-success pull-right" href="RegisterContact.html">Register a new contact details</a>

                    </tr>
                </tbody>
            </table>
            <ul id="ulContact"></ul>
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">

            </div>
